<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale =1.0">
        <link rel="stylesheet" href="MyStyle2.css">
        <title><b> Employee Login App</b></title>
        <script src="Login.js"></script>
    </head>
    <body>
        <font face="algerian" Size="7" color="Black"> <u>Welcome To User login Page</u></font><br><br>
        <button onclick="logIn()"> Login</button>
        <button onclick="signUp()"> New User SignUp</button>
        <fieldset id="login" style="display: none;">
            <legend><h2> Input Login Credentials</h2></legend>
            User Id:
            <input type="number" id="uid" placeholder="Enter Your User Id" required/><br><br>
            Password:
            <input type="password" id="pass" placeholder="Enter Your Password" required /><br><br>
            <button type="submit" value="submit" onclick="logInUser()"> LogIn</button>
        </fieldset>
        <fieldset id="signup" style="display: none;">
            <legend><h2> Input User Information</h2></legend>
            User Id:
            <input type="number" id="uid" placeholder="Enter Your User Id" required/><br><br>
            First Name:
            <input type="text" id="fname" pattern="[a-zA-Z]"  placeholder="Enter Your First Name" /><br><br>
            Last Name:
            <input type="text" id="lname" pattern="[a-zA-Z]" placeholder="Enter Your Last Name" /><br><br>
            Mobile No:
            <input type="number" id="phn" pattern="[0-9]{10,10}" placeholder="Enter Your Mobile No" required/><br><br>
            Email ID:
            <input type="email" id="email" placeholder="Enter Your Mail Id" required/><br><br>
            City:
            <input type="text" id="city" placeholder="Enter Your City" /><br><br>
            PIN:
            <input type="number" id="pin" placeholder="Enter Your PIN here" /><br><br>
            Gender:<br>
            Male <input type="radio" id="gen" name="gender" value="Male" />
            Female <input type="radio" id="gen" name="gender" value="Female" /><br><br>
            Type:<br>
            User <input type="radio" id="type" name="type" value="User" />
            Admin <input type="radio" id="type" name="type" value="Admin" /><br><br>
            Date Of Birth:
            <input type="date" id="dob" /><br><br>
            Time Of SignUp:
            <input type="time" id="time" /><br><br>
            position:
            <select name="post" size="1">
                <option value="select" selected>select position</option>
                <option value="CEO">CEO</option>
                <option value="MD">MD</option>
                <option value="Manager">Manager</option>
                <option value="HR">HR</option>
                <option value="Developer">developer</option>
                <option value="Assistent">Assistent</option>
                <option value="CA">CA</option>
                <option value="Trainer">Trainer</option>
            </select><br><br>
            Password:
            <input type="password" id="pass" placeholder="Enter Password" /><br><br>
            <button type="submit" value="submit" onclick="signUpUser()"> SAVE</button>
            <input type="reset" >
        </fieldset>
    </body>
</html>
